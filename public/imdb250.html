                      </div>

                  </div>

                  <div class="row">
                     
                      <div class="small-12 columns text-center" >
                        <a href="#/">List View</a>
                        <a href="#/gallery">Gallery View</a>

                  </div>

                </fieldset>

              </form>

        </div>
