<!DOCTYPE html>
<html>
  <head>
  
  <title>MovieApp</title>
  <script src="./lib/angular/angular.min.js"></script>
  <script src="./lib/angular-route/angular-route.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/controllers.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./foundation/css/foundation.css">


  </head>

  <body ng-app="movieApp" ><!-- ng-controller="movieController" -->
      
      <div class="row">
        
        <div class="small-12 columns text-center">
          <h1>IMDB 250</h1>
        </div>

      </div>

      <div class="row text-center"> 

        <div class="small-12 columns text-center" >
              
              <form>

                <fieldset>

                  <div class="row">
                      <div class="small-12 collumn text">
                        Search:<input type="text" ng-model="inputValue"/>
                      </div>
                  </div>
                  
                  <div class="row">
                     
                      <div class="small-12 collumn" >
                        Sort by:
                          <select ng-model="orderProp" >
                            <option value="title">Title</option>
                            <option value="rank">Rank</option>
                          </select>
                      </div>

                  </div>
                  
          
                  <div class="row">

                      <div class="small-12 collumn text-center" ng-controller="movieListController" >
                          <!-- <label>OrderBy</label> -->
                          <input type="radio" name="order" id="ascending" ng-click="setFalse()"><label for="ascending">Ascending</label>
                          <input type="radio" name="order" id="descending"ng-click="setTrue()"><label for="descending">Descending</label> <!-- {{$root.reverse}} -->
                      </div>

                  </div>

                  <div class="row">
                     
                      <div class="small-12 columns text-center" >
                        <a href="#/">List View</a>
                        <a href="#/gallery">Gallery View</a>
                      </div>
                      
                  </div>

                </fieldset>

              </form>

        </div>

      </div>


      <div class="row" ng-view>

            

      </div>

      <script src="./lib/jquery-2.1.3.min/index.js"></script>
      <script src="./foundation/js/foundation.min.js"></script>
      <script src="http://localhost:35729/livereload.js"></script>


  </body>

</html>
